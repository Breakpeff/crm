<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center">

    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 space-y-6 border border-gray-100">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Bem-vindo</h1>
            <p class="text-gray-500 mt-2">Acesse seu painel de vendas</p>
        </div>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="bg-red-50 text-red-600 p-3 rounded text-sm text-center">
                    Usuário ou senha incorretos.
                </div>
            {% endif %}

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Usuário</label>
                <input type="text" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" placeholder="Seu usuário" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" placeholder="••••••••" required>
            </div>

            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2.5 rounded-lg transition duration-200 shadow-md">
                Entrar no Sistema
            </button>
        </form>

        <p class="text-center text-sm text-gray-400">
            Esqueceu a senha? Contate o gerente.
        </p>
    </div>

</body>
</html>
