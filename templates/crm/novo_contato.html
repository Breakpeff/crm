<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-200">
        <div class="text-center mb-8">
            <div class="bg-indigo-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-indigo-600">
                <i class="fas fa-user-plus fa-2x"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Novo Contato</h2>
            <p class="text-gray-500 text-sm">Cadastre uma pessoa para iniciar um neg√≥cio</p>
        </div>
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}
            
            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl hover:bg-indigo-700 transition shadow-lg mt-4">
                Salvar Contato
            </button>
            <a href="{% url 'dashboard' %}" class="block text-center text-sm text-gray-400 hover:text-gray-600 mt-4 underline">Voltar ao Painel</a>
        </form>
    </div>
</body>
</html>
