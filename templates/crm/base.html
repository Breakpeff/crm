<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu CRM{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 font-sans antialiased text-gray-900">

    <div class="flex min-h-screen">
        <aside class="w-64 bg-indigo-900 text-white flex-shrink-0 flex flex-col transition-all duration-300">
            <div class="p-6">
                <div class="flex items-center gap-3">
                    <div class="bg-white/20 p-2 rounded-lg">
                        <i class="fas fa-rocket text-xl"></i>
                    </div>
                    <span class="text-xl font-bold tracking-wider uppercase">Meu CRM</span>
                </div>
            </div>

            <nav class="flex-1 px-4 space-y-2 mt-4">
                <a href="{% url 'dashboard' %}" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-white/10 transition group">
                    <i class="fas fa-th-large text-indigo-300 group-hover:text-white"></i>
                    <span class="font-medium">Dashboard</span>
                </a>
                
                <a href="{% url 'lista_negocios' %}" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-white/10 transition group">
                    <i class="fas fa-users text-indigo-300 group-hover:text-white"></i>
                    <span class="font-medium">Leads (Todos)</span>
                </a>

                <a href="{% url 'kanban' %}" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-white/10 transition group">
                    <i class="fas fa-columns text-indigo-300 group-hover:text-white"></i>
                    <span class="font-medium">Kanban</span>
                </a>

                <div class="pt-4 pb-2 px-4 uppercase text-[10px] font-bold text-indigo-400 tracking-widest">Cadastros</div>

                <a href="{% url 'nova_empresa' %}" class="flex items-center gap-3 px-4 py-2 rounded-xl hover:bg-white/10 transition text-sm">
                    <i class="fas fa-building text-indigo-400"></i> Nova Empresa
                </a>
                <a href="{% url 'novo_contato' %}" class="flex items-center gap-3 px-4 py-2 rounded-xl hover:bg-white/10 transition text-sm">
                    <i class="fas fa-user-plus text-indigo-400"></i> Novo Contato
                </a>
            </nav>

            <div class="p-4 bg-black/20 mt-auto">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-indigo-500 flex items-center justify-center font-bold">
                        {{ user.username|first|upper }}
                    </div>
                    <div class="flex flex-col overflow-hidden">
                        <span class="text-sm font-bold truncate">{{ user.username }}</span>
                        <span class="text-[10px] text-indigo-300 uppercase">Online</span>
                    </div>
                </div>
                <form action="{% url 'logout' %}" method="post" class="mt-3">
                    {% csrf_token %}
                    <button type="submit" class="w-full text-left text-xs text-red-300 hover:text-red-100 transition">
                        <i class="fas fa-sign-out-alt mr-2"></i> Sair do Sistema
                    </button>
                </form>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-8">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
