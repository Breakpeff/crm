<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white p-8 rounded-3xl shadow-lg">
            <h1 class="text-2xl font-bold mb-6 text-gray-800">Editar: {{ lead.titulo }}</h1>
            
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }} <div class="flex gap-4 pt-4">
                    <button type="submit" class="flex-1 bg-indigo-600 text-white py-3 rounded-xl font-bold">Salvar Alterações</button>
                    <a href="{% url 'dashboard' %}" class="flex-1 bg-gray-100 text-center py-3 rounded-xl font-bold text-gray-600">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
