{% extends 'crm/base.html' %}

{% block title %}Cadastrar Empresa | CRM{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Cadastrar Nova Empresa</h1>
        <p class="text-gray-500">Registe a empresa antes de adicionar um contacto.</p>
    </div>

    <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-6">
                <label class="block text-sm font-bold text-gray-700 mb-2 uppercase tracking-wide">Nome da Empresa</label>
                <input type="text" name="nome" placeholder="Ex: Google Portugal" required
                       class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition">
            </div>
            
            <div class="flex gap-4">
                <button type="submit" class="flex-1 bg-indigo-600 text-white font-bold py-3 rounded-xl hover:bg-indigo-700 transition">
                    Salvar e Continuar
                </button>
                <a href="{% url 'dashboard' %}" class="px-6 py-3 bg-gray-100 text-gray-600 font-bold rounded-xl hover:bg-gray-200 transition">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
